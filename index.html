    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>
        <link rel="stylesheet" href="./main.css">
    </head>
            <body>
            <div class="container">
                <header>
                    <h1>Lista de Contatos <img src="./images/caderneta amarela.png" alt="caderneta amarela"></h1>
                    <div>
                    <h2>
                        Abaixo cadastre seu nome, cpf e telefone:
                    </h2>
                    </div>
                </header>
                    <form id="cadastro">
                        <input type="text" id="seu-nome" placeholder="Digite seu nome" required>
                        <input type="number" id="seu-cpf" placeholder="Digite seu CPF" required>
                        <input type="number" id="seu-telefone" placeholder="Digite seu telefone" required>
                        <div>
                            <button type="submit"> Cadastrar </button>
                        </div>
                    </form>
                    <table id="tabela">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <script src="./main.js"></script>
            </div>
            </body>
    </html>
